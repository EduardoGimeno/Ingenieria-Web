<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>
    <script src="webjars/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <script src="webjars/bootstrap/3.3.5/js/bootstrap.min.js"
            type="text/javascript"></script>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="js/app.js" type="text/javascript">
    </script>
</head>
<body onload="connect()">
<div class="container-full">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>URL Shortener</h1>
            <p class="lead">A front-end example page for the project</p>
            <br>
            <form action="" class="col-lg-12" id="shortener" role="form">
                <div class="input-group input-group-lg col-sm-offset-4 col-sm-4">
                    <input class="center-block form-control input-lg" name="url"
                           placeholder="Enter a URL" title="Enter a URL" type="text">
                    <span class="input-group-btn"><button
                            class="btn btn-lg btn-primary" type="submit">Short me!</button></span>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="col-sm-offset-4 col-sm-4 text-center">
                <br/>
                <div id="result"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <form action="" class="col-lg-12" id="shortenerCSV" role="form" enctype="multipart/form-data">
                <div class="input-group input-group-lg col-sm-offset-4 col-sm-4">
                    <input  type="file" name="path" accept=".csv" formenctype="multipart/form-data"
                           placeholder="Or select your CSV File" title="CSV File">
                    <span class="input-group-btn"><button
                            class="btn btn-lg btn-primary" type="submit">Short me!</button></span>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="col-sm-offset-4 col-sm-4 text-center">
                <br/>
                <div id="resultCSV"/>
            </div>
        </div>
    </div>
    <div class="row">
            <table id="info" class="table table-striped" style="margin:auto;width:50% !important;">
                <thead>
				<tr>
					<th></th>
					<th>Operative System</th>
					<th>Browser</th>
				</tr>
                <tr>
					<th>Most Used</th>
					<th id="osMostUsed"></th>
					<th id="browserMostUsed"></th>
                </tr>
				<tr>
					<th>Last used</th>
					<th id="osLastUsed"></th>
					<th id="browserLastUsed"></th>
                </tr>
                </thead>
            </table>
    </div>
</div>
</body>
</html>
